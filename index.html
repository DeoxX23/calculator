<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div>
        <input class="display">
        <button class="random" onclick="clearDisplay()">AC</button>
        <button class="random" onclick="inverte()">+/-</button>
        <button class="sinais" onclick="addCaracter(`/`)">/</button>
        <button class="sinais" onclick="addCaracter(`*`)">x</button>
        <button class="number" onclick="addCaracter(`7`)">7</button>
        <button class="number" onclick="addCaracter(`8`)">8</button>
        <button class="number" onclick="addCaracter(`9`)">9</button>
        <button class="sinais" onclick="addCaracter(`-`)">-</button>
        <button class="number" onclick="addCaracter(`4`)">4</button>
        <button class="number" onclick="addCaracter(`5`)">5</button>
        <button class="number" onclick="addCaracter(`6`)">6</button>
        <button class="sinais" onclick="addCaracter(`+`)">+</button>
        <button class="number" onclick="addCaracter(`1`)">1</button>
        <button class="number" onclick="addCaracter(`2`)">2</button>
        <button class="number" onclick="addCaracter(`3`)">3</button>
        <button id="result" onclick="resultadoDisplay()">=</button>
        <button class="number-zero" onclick="addCaracter(`0`)">0</button>
        <button class="number" onclick="addCaracter(`.`)">.</button>
    </div>
</body>

<script src="./scripts.js"></script>

</html>
